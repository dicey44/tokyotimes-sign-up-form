<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css" />
</head>
<body>
    <div id="picture-container">
        <img src="./images/tokyo-night-lights.jpg" />
        <div>
            <h1>Tokyo Times</h1>
        </div>
        <p class="img-credit">Photo by <a href="https://unsplash.com/@erikeae" target="_blank">Erik Eastman</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div>
    <div id="content-container">
        <div id="description">
            This is a sign-up page for a fake Japan news website! This is not real. Sign up now to get started!
        </div>
        <div>
            <form method="post" action="#">
                <fieldset>
                    <div class="sign-up-info">
                        <h2>Sign up here!</h2>
                        <div>
                            <label>First Name</label>
                            <input type="text" placeholder="John" required/>
                        </div>
                        <div>
                            <label>Last Name</label>
                            <input type="text" placeholder="Doe" required/>
                        </div>
                        <div>
                            <label>Email</label>
                            
                            <input type="email" placeholder="johndoe@johndoe.com" required/>
                        </div>
                        <div>
                            <label>Phone Number</label>
                        <input type="tel" placeholder="XXX-XXX-XXXX" required/>
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password" required/>
                        </div>
                        <div>
                            <label> Confirm Password</label>
                        <input type="password" placeholder="Enter Password" required/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div>3</div>
    </div>

</body>
</html>
